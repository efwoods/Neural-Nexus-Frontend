services:
  nn-frontend:
    container_name: neural-nexus-frontend
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./:/app:cached
    command: npm run dev -- --host
    environment:
      - CHOKIDAR_USEPOLLING=true  # Use polling to detect changes (helpful in some Docker environments)
    restart: unless-stopped
